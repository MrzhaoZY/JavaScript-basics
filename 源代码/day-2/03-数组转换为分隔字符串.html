<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组案例</title>
    <script>
        var str = '';
        var arr = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q'];
        var str2 = prompt('请输入你想要的分隔符：');
        for (var i = 0; i < arr.length; i++) {
            str += arr[i] + str2;
        }
        alert(str);
        console.log(str);
    </script>
</head>
<body>
    
</body>
</html>
