    <title>翻转数组</title>
    <script>
        var arr = ['hh','ss','ssa','lf','sf']
        var newArr = [];
        for (var i = 0; i < arr.length; i++){
            newArr[arr.length - i - 1] = arr[i];
        }
        console.log(arr);
        console.log(newArr);
    </script>
