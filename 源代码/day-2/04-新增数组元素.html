<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增数组长度</title>
    <script>
        //1. 修改length 长度
        var arr = [1,2,3,4];
        console.log(arr.length);
        arr.length = 8;
        console.log(arr); // 没有给值的元素为 undefined

        //2. 新增数组元素 修改索引号  追加数组元素
        arr[4] = 5;
        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
