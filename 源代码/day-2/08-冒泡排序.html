<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
    <script>
        // 冒泡排序 ： 是一种算法，把一系列的数据按照一定
        var arr = [45,1,54,89,4,23,56,89,0,4,48];

        for (var i = 0; i < arr.length - 1; i++) {//外层循环管趟数
            for (var j = 0; j < arr.length - i - 1; j++) {//里层循环管每趟交换的次数
                var temp;
                if (arr[j] > arr[j + 1]) {
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
            console.log(arr);

        }
        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
