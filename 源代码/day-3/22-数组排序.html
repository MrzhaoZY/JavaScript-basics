<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数组排序
        //1. 数组翻转
        var arr = ['hello', 'pink', 'lala'];
        arr.reverse();
        console.log(arr);

        //2. 数组排序 （冒泡排序）
        var arr1 = [1,4,71,56,0,78,23];
        arr1.sort(); // 如果这样写的话  只对全是个位数的管用  多位数的比首位
        arr1.sort(function(a, b){
            // return a-b; // 升序的顺序排列
            return b-a; // 降序的顺序排列
        });
        console.log(arr1);
    </script>
