<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加删除数组元素</title>
    <script>
        //1. push() 在我们数组的末尾 添加一个或者多个数组元素 push 推
        // (1) push 是可以给数组追加新的元素
        // (2) push() 参数可以直接写
        // (3) push() 完之后 返回的结果是新数组的长度
        // (4) 原数组也会发生变化
        var arr = [1,2,3];
        // arr.push(4);
        console.log(arr.push(5, 'pink'));
        console.log(arr);

        //2. unshift 在我们数组的开头 添加一个或者多个数组元素
        // (1) unshift 是可以给数组追加新的元素
        // (2) unshift() 参数可以直接写
        // (3) unshift() 完之后 返回的结果是新数组的长度
        // (4) 原数组也会发生变化
        console.log(arr.unshift('red'));
        console.log(arr);

        //3. pop() 删除数组的最后一个元素
        // (1) pop 是可以删除数组的最后一个元素 一次只能删除一个元素
        // (2) pop() 没有参数
        // (3) pop() 执行完毕后，返回的结果是删除的那个元素
        // (4) 原数组也会发生变化
        console.log(arr.pop()); // 返回值是删除哪个返回哪个
        console.log(arr);

        //4. shift() 删除数组的第一个元素
        // (1) shift 是可以删除数组的第一一个元素 一次只能删除一个元素
        // (2) shift() 没有参数
        // (3) shift() 执行完毕后，返回的结果是删除的那个元素
        // (4) 原数组也会发生变化
        console.log(arr.shift()); // 返回值是删除哪个返回哪个
        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
