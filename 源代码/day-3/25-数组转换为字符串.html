<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组转换为字符串</title>
    <script>
        // 1. toString() 将我们的数组转换为字符串
        var arr = [1,3,5,3,2];
        console.log(arr.toString()); // 用',' 隔开

        // 2. join(分隔符)
        var arr1 = ['green', 'yellow', 'pink', 'hello'];
        console.log(arr1.join()); // 默认以 ',' 分隔
        console.log(arr1.join('&'));
        console.log(arr1.join(' '));
        console.log(arr1.join('-'));
    </script>
</head>

</body>
</html>
