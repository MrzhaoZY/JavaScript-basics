<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组其它操作</title>
    <script>
        //1.连接两个数组
        var arr1 = [1,4,2];
        var arr2 = [3,2,1];
        console.log(arr1.concat(arr2));

        //2.数组截取
        var arr3 = [5,6,2,4,2,6,1];
        console.log(arr3.slice(3,5));  // 包含3  不包含5
        console.log(arr3);

        //3. 删除数组
        var arr4 = [2,4,1,5,6,3,4,1,6];
        console.log(arr4);
        console.log(arr4.splice(2,5)); // 从第2 个开始，删除5个
        console.log(arr4);
    </script>
</head>

</body>
</html>
