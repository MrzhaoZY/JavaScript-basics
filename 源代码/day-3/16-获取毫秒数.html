<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毫秒</title>
    <script>
        //1.通过 valueOf()  getTime()
        var date = new Date();
        console.log(date.valueOf()); // 现在距离1970 7 1 的毫秒
        console.log(date.getTime());

        //2.简单的写法 （最常用的写法）
        var date1 = +new Date();
        console.log(date1);

        //3.h5 新增的 获得总的毫秒
        console.log(Date.now());
    </script>
</head>
<body>
    
</body>
</html>
