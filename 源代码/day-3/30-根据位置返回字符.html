<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根据位置返回本身</title>
    <script>
        //1. charAt(index)  返回指定位置的字符（index 字符的索引号）
        var str = 'asfasasdfasf';
        console.log(str.charAt(2));  // 必须是字符串  数组不可以

        //2. charCodeAt(index) // 返回相应索引号字符的ASCII值 目的： 判断用户按下了哪个键
        console.log(str.charCodeAt(0));

        //3. str[index] // H5 新增的
        console.log(str[0]);
    </script>
</head>
<body>
    
</body>
</html>
