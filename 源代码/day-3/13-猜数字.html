    <script>
        function getRandom(min,max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        for (var i = 1; i <= 10; i++) {
            var xx = prompt('您有10次猜的机会，这是您第' + i + '次猜，请输入您猜的值(1~50之间的整数):');
            if (xx == x) {
                alert('恭喜你用' + i + '次猜对了！数字为' + xx);
                break;
            }else if (xx < x) {
                alert('猜小了！');
            }else if (xx > x) {
                alert('猜大了！');
            }else{
