<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>返回索引号</title>
    <script>
        var arr = [2,5,1,6,4,2];
        console.log(arr.indexOf(2));   // 返回该元素在数组中的第一个索引
        console.log(arr.lastIndexOf(2));  // 返回该元素在数组中最后一个索引
        console.log(arr.indexOf(3));    // 如果该元素在数组中不存在 则返回 -1
    </script>
</head>
<body>
    
</body>
</html>
