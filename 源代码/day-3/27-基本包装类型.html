<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本包装类型</title>
    <script>
        // 对象 才有属性和方法   复杂数据类型才有 属性和方法
        // 简单数据类型之所以有length 属性 
        // 基本包装类型： 就是把简单数据类型 包装成了  复杂数据类型
        // (1) 把简单数据类型生成为 复杂数据类型
        var temp = new String('andy');
        // (2) 把临时变量的值给 str
        str = temp;
        // (3) 销毁这个临时变量
        temp = null;
    </script>
</head>
<body>
    
</body>
</html>
