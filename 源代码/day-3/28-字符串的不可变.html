    <title>字符串的不可变</title>
    <script>
        // str.indexOf('要查找的字符',[起始的位置])
        var str = 'andy831d';
        console.log(str.indexOf('d'));
        console.log(str.indexOf('d',3)); // 从索引号是 3的位置后开始查找

    </script>
