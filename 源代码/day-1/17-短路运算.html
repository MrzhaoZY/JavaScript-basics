<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句</title>
    <script>
        var age = prompt("请输入你的年龄：");
        if(age >= 18){
            alert("请进！");
        }else{
            alert("滚！");
        }

        var year = prompt("请输入年份：");
        if(year % 4 == 0 && (year % 100) != 0 || year % 400 == 0){
            alert(year+"年是闰年！");
        }else{
            alert(year+'年不是闰年,是平年');
        }

        var score = prompt("请输入你的语文成绩：");
        if(score > 89){
            alert("优秀！");
        }else if(score > 79){
            alert("中等！");
        }else if(score >= 60){
            alert("及格！");
        }else{
            alert("不及格，别玩儿了，赶快学习区！")
        }
    </script>
</head>

</body>
</html>
