<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof</title>
    <script>
        var a = 1;
        alert(typeof a);
        console.log(typeof a);
        console.log(typeof true);

        var space = null;
        console.log(typeof space); // object

        // prompt 取过来的值 是字符型的
        var age = prompt("请输入您的年龄：");
        alert("您的年龄是："+age);
        alert("age的数据类型是："+ typeof age);
        console.log(typeof age);

        // chrome 控制台颜色可以分辨出数据类型
    </script>
</head>
<body>
    
</body>
</html>
