<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元表达式</title>
    <script>
        var a = prompt('请输入a的值：'), b = prompt('请输入b的值：');
        var max = a>b?a:b;
        alert(max);

        var x = prompt('请输入一个整数：');
        time = x > 9 ? x : '0' + x;
        alert(time);
    </script>
</head>

</body>
</html>
