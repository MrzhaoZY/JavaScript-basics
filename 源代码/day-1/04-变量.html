<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
    <script>
        // 1.声明变量
        var age;
        // 2.赋值 
        age = 18;
        // 3.输出结果
        alert('age = '+age);
        // 变量的初始化
        var name = 'zzy';
        console.log('age = '+age);
        
        console.log('name = '+name);
        alert('name = '+name);
    </script>
</head>
<body>
    <!--  -->
</body>
</html>
