<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
    <script>
        // 如果需要嵌套，则外单内双 或者  外双内单
        var str1 = 'hello"hello"';

        // 字符串转义字符 都是用 \ 开头， 但是这些转义字符必须写到引号里面  \n  \\  \' \" \b \t
        var str2 = "hello 'world' \n !";
        console.log(str1);
        console.log(str2);
    </script>
</head>
<body>
    
</body>
</html>
