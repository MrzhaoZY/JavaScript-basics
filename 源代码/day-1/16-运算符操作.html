<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符操作</title>
    <script>
        var a = 1;
        console.log(0.1 + 0.2);
        // 先+1 后返回值
        console.log(++a);

        // 先返回原值  再自增+
        console.log(a++);

        console.log(a);

        var b = 10;
        var c = b++ + ++b;
        console.log(c); // 22
    </script>
</head>
<body>
    
</body>
</html>
