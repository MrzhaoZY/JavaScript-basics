<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // var num; // 这里的num 我们是不确定属于那种数据类型的
        var num = 10; // num 属于数字型
        var str = 'hha'; // str 属于字符串型
        // js的变量数据类型是只有在程序运行过程中，根据等号右边的值来确定数据类型
        // js拥有动态类型， 同时也意为着相同的变量可用作不同的类型
        var x= 6; //x是数字型
        x = 'pink' // x是字符串型
    </script>
</head>
<body>
    
</body>
</html>
