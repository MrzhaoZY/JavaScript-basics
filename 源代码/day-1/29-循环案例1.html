<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <script>
        do{
            var username = prompt('请输入用户名：');
            var password = prompt('请输入密码');
            if(username == 'admin' && password == '123456'){
                alert('成功登陆！')
                break;
            }else{
                alert('用户不存在或者密码不正确！请重新输入：')
            }
        }while(1)
    </script>
</head>
<body>
    
</body>
</html>
