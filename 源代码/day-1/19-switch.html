<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>
       /*  switch (表达式：){
            case value1:
                //执行语句；
                break;
            case value2:
                //执行语句；
                break;
            case value3:
                //执行语句；
                break;
            ...
            default:
                //执行最后的语句；
        } */
        var a = prompt('请输入月份：');
        switch (parseInt((a - 1) / 3)){
            case 0:
                alert('第一季度！');
                break;
            case 1:
                alert('第二季度！');
                break;
            case 2:
                alert('第三季度！');
                break;
            case 3:
                alert('第四季度！');
                break;
            default:
                alert('您输入不合法，请重新输入：');

        }
    </script>
</head>
<body>
    
</body>
</html>
