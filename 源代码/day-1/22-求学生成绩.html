<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生成绩</title>
    <script>
        var num = 0;
        var n = prompt('请输入该班级的学生人数：');
        for (var i = 0; i < n; i++)  {
            var score = prompt('请输入第'+(i+1)+'个学生的成绩');
            num += parseInt(score);
        }
        console.log('该班级共有'+n+'个学生');
        console.log('该班级成绩总和为：'+num);
        console.log('该班级平均成绩为：'+(num / n));
    </script>
</head>

</body>
</html>
