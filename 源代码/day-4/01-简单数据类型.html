    <title>简单数据类型</title>
    <script>
        var timer = null;  // null 返回的是一个空的对象 object
        console.log(typeof timer);
        console.log(typeof null);
        // 如果有个变量我们以后打算存储为对象， 暂时没想好放啥，这个时候就给 null
    </script>
